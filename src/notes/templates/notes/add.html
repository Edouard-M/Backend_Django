{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Note</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>New Note</h1>
    <form class="note_form" method="post" >
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title">
        <input type="textarea " name="body" placeholder="Text">
        <button type="submit" onclick="location.href='{% url 'notes' %}'" class="button">create new</button>
    </form>

    <a class="button" href="{% url 'notes' %}">return</a>

</body>
</html>
