{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <h1>{{ title }}</h1>

    {% for note in all_notes %}
        <a href={{ note.pk }}> {{ note.title }} </a>
    {% endfor %}

    <a class="button" href="{% url 'add_note' %}">add new</a>
    <a class="button" href="{% url 'index' %}">return home</a>

</body>
</html>
